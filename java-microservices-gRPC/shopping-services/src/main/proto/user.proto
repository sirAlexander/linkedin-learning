syntax = "proto3";

package com.shopping.stubs.user;

option java_package = "com.shopping.stubs.user";
option java_multiple_files = true;

service UserService {
  rpc getUserDetails(UserRequest) returns (UserResponse);
}

message UserRequest {
  string username = 1;
}

message UserResponse {
  int32 id = 1;
  string name = 2;
  int32 age = 4;
  Gender gender = 5;
}

enum Gender {
  MALE = 0;
  FEMALE = 1;
  OTHER = 3;
}